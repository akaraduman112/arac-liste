<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sayfa Taşındı</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <meta name="description" content="Bu internet sayfası taşınmıştır.">
  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #06202a;
      --card: rgba(255,255,255,0.04);
      --accent: linear-gradient(90deg,#6ee7b7,#3b82f6,#8b5cf6);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background: radial-gradient(1200px 600px at 10% 20%, rgba(59,130,246,0.08), transparent),
                  radial-gradient(900px 400px at 90% 80%, rgba(139,92,246,0.06), transparent),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }
    .card{
      width:100%;
      max-width:880px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.06);
      box-shadow:0 10px 40px rgba(2,6,23,0.6);
      border-radius:18px;
      padding:48px;
      display:grid;
      grid-template-columns:1fr 340px;
      gap:28px;
      align-items:center;
      backdrop-filter: blur(6px);
    }
    .left{
      padding-right:10px;
    }
    h1{
      margin:0 0 10px 0;
      font-size:clamp(28px,4vw,44px);
      line-height:1.02;
      letter-spacing:-0.02em;
      font-weight:800;
      background:linear-gradient(90deg,#fff,#dbeafe 60%);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }
    p.lead{
      margin:0 0 18px 0;
      color:rgba(230,238,248,0.9);
      font-size:16px;
    }
    .note{
      display:inline-block;
      padding:8px 12px;
      border-radius:999px;
      background:rgba(255,255,255,0.02);
      color:rgba(255,255,255,0.7);
      font-weight:600;
      font-size:13px;
      border:1px solid rgba(255,255,255,0.03);
    }
    .right{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:16px;
    }
    .btn{
      appearance:none;
      border:0;
      padding:16px 22px;
      font-size:16px;
      font-weight:700;
      border-radius:12px;
      cursor:pointer;
      background-image:var(--accent);
      background-size:200% 100%;
      color:#04204b;
      box-shadow:0 8px 20px rgba(59,130,246,0.14), inset 0 -2px 0 rgba(255,255,255,0.06);
      transition:transform .18s ease, background-position .45s ease, box-shadow .18s ease;
    }
    .btn:hover{transform:translateY(-3px);background-position:100% 0}
    .btn:active{transform:translateY(-1px)}
    .btn:focus{outline:3px solid rgba(99,102,241,0.18);outline-offset:4px}
    .small{
      font-size:13px;
      color:rgba(230,238,248,0.7);
      text-align:center;
    }
    .subtlelink{color:rgba(230,238,248,0.7);text-decoration:none;border-bottom:1px dashed rgba(255,255,255,0.03);padding-bottom:3px}
    /* responsive */
    @media (max-width:880px){
      .card{grid-template-columns:1fr; padding:32px}
      .right{flex-direction:row;justify-content:space-between}
    }
    @media (max-width:420px){
      body{padding:20px}
      .card{padding:22px}
      .btn{padding:12px 16px}
    }
    /* subtle floating dots */
    .dots{position:absolute;inset:auto auto 18px 18px;opacity:0.06}
    .footer{margin-top:8px;color:rgba(230,238,248,0.45);font-size:13px}
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Taşınmış sayfa bildirimi">
    <div class="left">
      <span class="note">Dikkat</span>
      <h1>Bu internet sayfası taşınmıştır</h1>
      <p class="lead">Aradığınız içerik artık yeni bir adrese taşındı. Aşağıdaki düğmeye tıklayarak yeni sayfaya hızlıca geçiş yapabilirsiniz.</p>
      <p class="footer">Eğer otomatik yönlendirme işe yaramazsa, lütfen düğmeyi kullanarak yeni sayfayı ziyaret edin.</p>
    </div>

    <div class="right">
      <button id="go" class="btn" aria-label="Yeni sayfaya git">Yeni Sayfa</button>
      <div class="small">Hedef: <a class="subtlelink" href="https://itfaiye.github.io/liste/" target="_blank" rel="noopener">itfaiye.github.io/liste/</a></div>
    </div>

    <svg class="dots" width="160" height="80" viewBox="0 0 160 80" fill="none" aria-hidden>
      <circle cx="12" cy="12" r="4" fill="white" opacity="0.06"></circle>
      <circle cx="36" cy="24" r="3" fill="white" opacity="0.06"></circle>
      <circle cx="68" cy="8" r="2" fill="white" opacity="0.06"></circle>
      <circle cx="120" cy="36" r="3" fill="white" opacity="0.06"></circle>
    </svg>
  </div>

  <script>
    const url = 'https://itfaiye.github.io/liste/';
    const btn = document.getElementById('go');
    btn.addEventListener('click', () => {
      // open in new tab for safety
      window.open(url, '_blank', 'noopener');
    });

    // make Enter key trigger button when focused
    btn.addEventListener('keyup', (e) => { if(e.key === 'Enter') btn.click(); });

    // optional gentle auto-redirect after 10 seconds (unobtrusive)
    setTimeout(() => {
      try { window.location.href = url; } catch(e) {}
    }, 6000);
  </script>
</body>
</html>
